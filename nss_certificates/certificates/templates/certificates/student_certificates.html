{% extends "certificates/base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-certificate fa-3x text-primary"></i>
                        <h2 class="h4 fw-bold mt-3">Your Approved Certificates</h2>
                        <p class="text-muted small">Download your approved certificates below.</p>
                    </div>

                    {% if certificates %}
                        <div class="list-group">
                            {% for cert in certificates %}
                            <a href="{{ cert.file.url }}" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between" download>
                                <div>
                                    <i class="fas fa-file-pdf me-2 text-danger"></i> 
                                    <span class="fw-semibold">{{ cert.name }}</span>
                                </div>
                                <i class="fas fa-download text-success"></i>
                            </a>
                            {% endfor %}
                        </div>
                    {% else %}
                        <div class="alert alert-warning text-center mt-3" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            No approved certificates yet.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1rem;
    }

    .list-group-item {
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
        transform: scale(1.02);
    }

    .alert {
        border-radius: 0.5rem;
    }

    .text-primary {
        color: #2c3e50 !important;
    }

    .text-danger {
        color: #e74c3c !important;
    }

    .text-success {
        color: #27ae60 !important;
    }
</style>
{% endblock %}
